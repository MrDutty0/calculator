<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" /> 
    <title>calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div id="screen-wrapper">
            <div id="history-wrapper">
                <pre id="history"></pre>
            </div>

            <div id="entered-wrapper">
                <span id="entered">0</span>
            </div>
        </div>

        <div id="keyboard-container">
            <div class="keyboard-row">
                <button class="keyboard-button">
                    <span class="button-text">+/-</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">CE</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">C</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">⌫</span>
                </button>
            </div>
        
            <div class="keyboard-row">
                <button class="keyboard-button">
                    <span class="button-text">7</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">8</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">9</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">÷</span>
                </button>
            </div>
        
            <div class="keyboard-row">
                <button class="keyboard-button">
                    <span class="button-text">4</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">5</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">6</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">×</span>
                </button>
            </div>
        
            <div class="keyboard-row">
                <button class="keyboard-button">
                    <span class="button-text">1</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">2</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">3</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">-</span>
                </button>
            </div>
        
            <div class="keyboard-row">
                <button class="keyboard-button">
                    <span class="button-text">.</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">0</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">=</span>
                </button>
                <button class="keyboard-button">
                    <span class="button-text">+</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
